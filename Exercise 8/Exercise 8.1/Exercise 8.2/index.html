    <script>


    
    const letArr= [];
        function getCaseLetters (str){
    for (let i = 0; i<str.length; i++)
    if (str.charCodeAt(i)%2==0)
    {letArr.push(str.charAt(i).toUpperCase())}
        else {letArr.push(str.charAt(i).toLowerCase ())}
        console.log(letArr.join(""));
        }
getCaseLetters("i cannot believe i figured this out!");

    </script>
