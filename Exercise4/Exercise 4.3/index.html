<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby on the Clock</title>
   
</head>
<style>    

#container{
    position:relative; 
    margin: auto;
        width: 1000px;
        height: 700px;
        border-style: solid;
        border-width: 15px;
        border-radius: 15%;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);  
        background-image: url("Ruby.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
       
        
}

    #clock {
       padding-left: 5%;
       padding-bottom: 10%;
        color: white;
        font-size: 75px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        text-shadow: 2px 2px 4px gray;
        opacity: 0.6;
        position: absolute;
        top: 500px;
      
    }

</style>


<body onload="getClock()">
      
        <div id="container">
        <p id="clock">   </p>
        </div>

</body>
</html>

<script>
//get time
 function getClock() {
    let today = new Date(); 
    let hours = today.getHours();
    let mins = today.getMinutes();
    let secs = today.getSeconds();
    mins = addZero(mins);
    secs = addZero (secs);
    hours = civTime(hours);
    document.getElementById("clock").innerText = 
    hours + ":" + mins + ":" + secs;
    setTimeout(getClock, 1000);
}

//add zero prefix
    function addZero(num) {
        return (num<10 ? "0" + num : num);
    }   
//civillian time
    function civTime (num) {
        return (num>12 ? (num-12) : num);
    }


</script>
