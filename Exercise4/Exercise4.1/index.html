<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class = "text-center">
    <button type="button" class="btn btn-primary mainButton">Change Text and Background Color</button>
</div>
<div id="pText">
<p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores delectus, perspiciatis nulla error distinctio hic quis totam quam modi, pariatur voluptatibus atque veritatis dignissimos cum molestias quo! Nihil, porro laborum.
</p>
</div>
</body>
</html>

<script>
//get needed elements
colorButton = document.querySelector(".mainButton");


//add even listener
colorButton.addEventListener ("click", () => {changeBg(); changeTxt();});


//functions
function changeBg() {
    let r = Math.floor(Math.random() * 256);
    let g = Math.floor(Math.random() * 256);
    let b = Math.floor(Math.random() * 256);
    randomColor = "rgb(" + (r + "," + g + "," + b +")")
    document.body.style.backgroundColor = randomColor;
}

function changeTxt() {
    let r = Math.floor(Math.random() * 256);
    let g = Math.floor(Math.random() * 256);
    let b = Math.floor(Math.random() * 256);
    randomColor = "rgb(" + (r + "," + g + "," + b +")")
    document.getElementById("pText").style.color= randomColor;
}








</script>
