<body>
    <script>

        
        
    
        const rangeArray = [];
            function makeRangeArray (start, end) {
                if (start<end) {
            for (let num= start; num<=end; num++){
                rangeArray.push(num);
            }}
            else if (start>end) {
                for (let num = start; num>=end; num--){
                    rangeArray.push(num);
                }
            }
           
            return rangeArray;
        }
        makeRangeArray(9,3);
        console.log(rangeArray);
       

         // function reversibleInclusiveList(num 1,)  

    </script>
