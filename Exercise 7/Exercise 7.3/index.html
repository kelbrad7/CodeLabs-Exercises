<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        drinks = [
            {name: "lemonade", price: 50},
            {name: "lime", price: 10},
            {name: "tea", price:5},
            {name: "Pepsi", price: 7},
        ];

        sortedDrinks = drinks.sort(function (a,b){return a.price-b.price});
        console.log (sortedDrinks);
    </script>
</body>
</html>
