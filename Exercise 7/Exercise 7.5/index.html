    <title>object entries to array</title>

<body>
<script>

const dogObj = {Zoe: 8, Ruby: 5, Maggie: 3};

const dogArr=[];
function objToArray () {
 const dogEntries = (Object.entries(dogObj));
 dogArr.push(dogEntries);
 console.log(dogArr);}

 objToArray();

</script>
